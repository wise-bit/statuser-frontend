<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Status Frontend</title>
</head>
<body>

    <p>Current Status: <span id="status">Loading...</span></p>

    </form>

    <script src="app.js"></script>
</body>
</html>
